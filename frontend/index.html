<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Geo-Plant AI</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h2>ðŸŒ± Geo-Plant AI â€” Location Aware Plant Care</h2>

  <div class="form">
    <label>City</label>
    <input type="text" id="cityInput" placeholder="Enter city name" />

    <div class="coords">
      <div>
        <label>Latitude</label>
        <input type="number" id="latInput" step="0.0001" />
      </div>
      <div>
        <label>Longitude</label>
        <input type="number" id="lonInput" step="0.0001" />
      </div>
    </div>
  </div>

  <div id="map"></div>

  <div class="chat-section">
    <textarea
      id="questionInput"
      placeholder="Ask about your plant..."
    ></textarea>
    <input type="file" id="imageInput" accept="image/*" />
    <button id="sendBtn">Ask</button>
  </div>

  <!-- âœ… ENVIRONMENT CARDS -->
  <div class="env-cards" id="envCards"></div>

  <!-- âœ… ANSWER -->
  <div class="answer-box" id="answerBox"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
